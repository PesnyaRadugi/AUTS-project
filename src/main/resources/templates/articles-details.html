<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<head>
    <title>Auts blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{/styles/headerStyles.css}" rel="stylesheet">
    <link th:href="@{/styles/footerStyles.css}" rel="stylesheet">
</head>
<body>
    <header th:insert="~{blocks/header :: header}"></header>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${article.title}"></h3>
            </div>
            <div class="card-body">
                <p th:text="${article.content}"></p>
            </div>
            <div class="card-footer">
                <small class="text-muted" th:text="${#dates.format(article.datePublished, 'dd.MM.yyyy HH:mm:ss')}"></small>
            </div>
        </div>
    </div>

    <footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
