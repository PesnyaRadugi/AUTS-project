<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<head>
    <title>Shitposting laboratory</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{/styles/headerStyles.css}" rel="stylesheet">
    <link th:href="@{/styles/footerStyles.css}" rel="stylesheet">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    
    <div class="container mt-5 mb-5">
        <h1>Shitposting laboratory</h1>
        <form action="/blog/add" method="post">
            <input type="text" name="title" placeholder="Enter shitpost name" class="form-control"><br>
            <input type="text" name="announce" placeholder="Enter announcement of your shitpost" class="form-control"><br>
            <textarea name="text" placeholder="Write your's shitpost content" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Post shitpost</button>
        </form>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
