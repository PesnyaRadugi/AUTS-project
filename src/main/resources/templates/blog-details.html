<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<head>
    <title>Post details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{/styles/headerStyles.css}" rel="stylesheet">
    <link th:href="@{/styles/footerStyles.css}" rel="stylesheet">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    
    <div class="container mt-5">
        <div th:each="element : ${post}" class="alert alert-info mt-2">
            <h1 th:text="${element.title}"></h1>
            <p th:text="${element.text}"></p>
            <p>
                <b>Views:</b> <span th:text="${element.views}"></span>
            </p>
            <a th:href="'/blog/' + ${element.id} + '/edit'" class="btn btn-warning">Refactor</a>
            <a th:href="'/blog/' + ${element.id} + '/remove'" class="btn btn-warning">Delete</a>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
