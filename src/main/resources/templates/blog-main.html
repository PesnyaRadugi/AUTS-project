<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<head>
    <title>Auts blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{/styles/headerStyles.css}" rel="stylesheet">
    <link th:href="@{/styles/footerStyles.css}" rel="stylesheet">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    
    <div class="container mt-5">
        <h1>Auts blog</h1>
        <div th:each="element : ${posts}" class="alert alert-info mt-2">
            <h3 th:text="${element.title}"></h3>
            <p th:text="${element.announce}"></p>
            <a th:href="'/blog/' + ${element.id}" class="btn btn-warning">Details</a>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
